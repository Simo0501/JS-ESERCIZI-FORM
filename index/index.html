<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="mt-4">
        <label for="username">username</label>
        <input class="ms-5" type="text" name="" id="username">
      </div>
      <div class="alert alert-primary d-none" id="alertuser">
        Nome utente: deve contenere almeno 4 caratteri e non più di 10.
      </div>
      <div class="mt-4">
        <label for="password">password</label>
        <input class="ms-5" type="text" name="" id="password">
      </div>
      <div class="alert alert-primary d-none" id="alertuser">
        Deve essere lunga almeno 8 caratteri e non più di 10.
      </div>
      <div class="mt-4">
        <label for="ripetiPassword">ripeti-password</label>
        <input class="ms-1" type="text" name="" id="ripetiPassword">
      </div>
      <div class="alert alert-primary d-none" id="alertuser">
        Deve essere identica alla password inserita precedentemente.
      </div>
      <div class="check-p mt-4">
        <span class="check-privacy me-4">
          Checkbox Privacy: deve essere selezionata per procedere.
        </span>
        <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
        <label class="btn" for="btn-check-5">Privacy</label>
      </div>
      <div class="bottone mt-4">
        <button id="invia" type="button" class="btn btn-primary btn-lg mt-4">Invia</button>
      </div>
    </div>
  </div>
</body>
<script src="./css/js/script.js"></script>
</html>
